---
layout: default
title: Blog
permalink: /blog/
---
<div class="container">
	<h1>Blog</h1>
	<ul>
	  {% for post in site.posts %}
	    <li class="{% if forloop.last == true %}last-blog{% endif %} blog-list">
	      <h2>{{ post.title }}</h2>
	      <small>{{ post.date | date: "%a - %B %-d, %Y" }}</small>
	      {{ post.excerpt }}
	      <a href="{{ post.url }}">Read More</a>
	    </li>
	  {% endfor %}
	</ul>
</div>
