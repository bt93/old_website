---
layout: default
title: Blog
---
<div class="container">
	<h1>Blog</h1>
	<ul class="blog-list">
	  {% for post in site.posts %}
	    <li>
	      <h2>{{ post.title }}</h2>  
	      <small>{{ post.date | date: "%a - %B %-d, %Y" }}</small>
	      {{ post.excerpt }}
	      <a href="{{ post.url }}">Read More</a>
	    </li>
	  {% endfor %}
	</ul>
</div>
