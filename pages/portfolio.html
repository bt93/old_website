---
layout: default
title: Portfolio
permalink: /portfolio/
---
<div>
	<h1>Portfolio</h1>
	<div class="card-deck">
		{% for project in site.portfolio %}
			<div class="card">
				<img class="card-img-top" src="{{ site.baseurl }}/{{ project.image }}" alt="Card image cap">
				<div class="card-body">
				  <a href="{{ project.url }}"><h5 class="card-title">{{ project.title }}</h5></a>
				  <p class="card-text">{{ project.description }}</p>
				</div>
				<div class="card-footer">
				  <small class="text-muted">Created {{ project.created }}</small>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
