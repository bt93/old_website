---
layout: default
---
<div class="container">
	<h5>{{ page.title }}</h5>
	<h6>Created: {{ page.created}}</h6>
	<p>{{ page.description }}</p>
</div>
<div class="container">
	<img src="{{ site.baseurl }}/{{ page.image }}" class="img-fluid">
</div>
<div class="container">
	{{ content }}
	{% if page.live_url %}
	<a href="{{ page.live_url }}" target="_blank">Visit Live Site</a>
	{% endif %}
	<p>View the <a href="{{ page.github_url }}" target="_blank">github repo</a></p>
</div>
